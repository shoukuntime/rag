<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Database Data</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <style>
        .scrollable-content {
            max-height: 200px;
            overflow-y: auto;
            word-break: break-all;
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 4px;
            margin-top: 5px;
        }
        .is-family-monospace {
            font-family: monospace;
        }
        .container {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <section class="section">
        <div class="container">
            <h1 class="title">Database Content</h1>
            <button id="clear-data-btn" class="button is-danger">Clear Data</button>
            
            <div id="labor-law-container" class="container"></div>
            <div id="labor-law-qa-container" class="container"></div>
        </div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetchData();
            const clearButton = document.getElementById('clear-data-btn');
            clearButton.addEventListener('click', clearData);
        });

        async function clearData() {
            if (confirm('您確定要清除所有資料嗎？此操作無法撤銷。')) {
                try {
                    const response = await fetch('/database/clear', { method: 'DELETE' });
                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.detail || 'Failed to clear data');
                    }
                    alert('Data cleared successfully.');
                    fetchData();
                } catch (error) {
                    alert(`Error clearing data: ${error.message}`);
                    console.error('Error clearing data:', error);
                }
            }
        }

        async function fetchData() {
            const laborLawContainer = document.getElementById('labor-law-container');
            const laborLawQaContainer = document.getElementById('labor-law-qa-container');
            laborLawContainer.innerHTML = '<p class="has-text-centered">Loading Labor Law Data...</p>';
            laborLawQaContainer.innerHTML = '<p class="has-text-centered">Loading Q&A Data...</p>';

            try {
                const response = await fetch('/database');
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'Failed to fetch data');
                }
                const data = await response.json();
                
                const laborLawData = data.filter(item => item.cmetadata.source === 'labor_law');
                const laborLawQaData = data.filter(item => item.cmetadata.source === 'labor_law_qa');

                renderData(laborLawData, laborLawQaData);

            } catch (error) {
                laborLawContainer.innerHTML = `<div class="notification is-danger">${error.message}</div>`;
                laborLawQaContainer.innerHTML = '';
                console.error('Error fetching data:', error);
            }
        }

        function renderData(laborLawData, laborLawQaData) {
            renderTable(
                'labor-law-container', 
                'Labor Law', 
                laborLawData, 
                ['article', 'chapter', 'references', 'document'],
                { 'document': '條文內容' }
            );
            renderTable(
                'labor-law-qa-container', 
                'Labor Law Q&A', 
                laborLawQaData, 
                ['document', 'answer', 'references'],
                { 'document': '問題' }
            );
        }

        function renderTable(containerId, title, data, headers, header_rename) {
            const container = document.getElementById(containerId);
            if (!data || data.length === 0) {
                container.innerHTML = `<h2 class="title is-4">${title}</h2><p class="has-text-centered">No data found.</p>`;
                return;
            }

            const table = document.createElement('table');
            table.className = 'table is-bordered is-striped is-narrow is-hoverable is-fullwidth';
            
            const thead = document.createElement('thead');
            const tbody = document.createElement('tbody');

            const headerRow = document.createElement('tr');
            headers.forEach(headerText => {
                const th = document.createElement('th');
                th.textContent = header_rename[headerText] || headerText;
                headerRow.appendChild(th);
            });
            thead.appendChild(headerRow);

            data.forEach(row => {
                const tr = document.createElement('tr');
                headers.forEach(header => {
                    const td = document.createElement('td');
                    let cellData;

                    if (header === 'document') {
                        cellData = row.document;
                    } else {
                        cellData = row.cmetadata[header];
                    }

                    if (typeof cellData === 'string' && cellData.length > 100) {
                        const contentDiv = document.createElement('div');
                        contentDiv.className = 'scrollable-content';
                        contentDiv.textContent = cellData;
                        td.appendChild(contentDiv);
                    } else if (typeof cellData === 'object' && cellData !== null) {
                        td.innerHTML = `<pre>${JSON.stringify(cellData, null, 2)}</pre>`;
                    } else {
                        td.textContent = cellData;
                    }
                    tr.appendChild(td);
                });
                tbody.appendChild(tr);
            });

            table.appendChild(thead);
            table.appendChild(tbody);

            container.innerHTML = `<h2 class="title is-4">${title}</h2>`;
            container.appendChild(table);
        }
    </script>

</body>
</html>
