<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Data Viewer & Answer Comparison</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <style>
        .scrollable-content {
            max-height: 200px;
            overflow-y: auto;
            word-break: break-all;
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 4px;
            margin-top: 5px;
        }
        .is-family-monospace {
            font-family: monospace;
        }
        .container {
            margin-top: 20px;
        }
        .result-card {
            margin-top: 1.5rem;
            height: 100%; /* Make cards in a row equal height */
            display: flex;
            flex-direction: column;
        }
        .card-content {
            flex-grow: 1;
        }
        .card-content .content {
            white-space: pre-wrap;
        }
        #comparison-loading-spinner {
            display: none; /* Hidden by default */
            margin: 2rem auto;
        }
    </style>
</head>
<body>

    <!-- Section for RAG Answer Comparison -->
    <section class="section">
        <div class="container">
            <h1 class="title">RAG & ASK Answer Comparison</h1>
            <p class="subtitle">Compare the Original Answer with the RAG System Answer and the ASK LLM Answer.</p>

            <div class="field">
                <label class="label" for="qa-select">Select a Question from Labor Law Q&A</label>
                <div class="control">
                    <div class="select is-fullwidth">
                        <select id="qa-select" disabled>
                            <option>Loading questions...</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <button id="compare-btn" class="button is-primary" disabled>Compare Answers</button>
                </div>
            </div>
            
            <div id="comparison-loading-spinner" class="loader is-loading"></div>

            <div id="results-container" class="columns is-desktop" style="display: none;">
                <div class="column">
                    <div class="card result-card">
                        <header class="card-header">
                            <p class="card-header-title">Original Answer</p>
                        </header>
                        <div class="card-content">
                            <div id="original-answer" class="content"></div>
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div class="card result-card">
                        <header class="card-header">
                            <p class="card-header-title">RAG System Answer (/query)</p>
                        </header>
                        <div class="card-content">
                            <div id="rag-answer" class="content"></div>
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div class="card result-card">
                        <header class="card-header">
                            <p class="card-header-title">ASK Answer (/query/ask)</p>
                        </header>
                        <div class="card-content">
                            <div id="ask-answer" class="content"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <hr>

    <!-- Section for Original Database Content -->
    <section class="section">
        <div class="container">
            <h1 class="title">Database Content</h1>
            <button id="clear-data-btn" class="button is-danger">Clear Data</button>
            
            <div id="labor-law-container" class="container"></div>
            <div id="labor-law-qa-container" class="container"></div>
        </div>
    </section>

    <script>
        // Store QA data globally for both functions to access
        let fullQaData = [];

        document.addEventListener('DOMContentLoaded', function() {
            fetchData();
            document.getElementById('clear-data-btn').addEventListener('click', clearData);
            document.getElementById('compare-btn').addEventListener('click', handleCompareClick);
        });

        // --- Functions for Comparison Tool ---

        function populateQaDropdown(qaData) {
            const qaSelect = document.getElementById('qa-select');
            const compareBtn = document.getElementById('compare-btn');

            if (!qaData || qaData.length === 0) {
                qaSelect.innerHTML = '<option>No Q&A data found</option>';
                return;
            }

            qaSelect.innerHTML = '<option value="" disabled selected>-- Please choose a question --</option>';
            qaData.forEach((item, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = item.document; // 'document' holds the question
                qaSelect.appendChild(option);
            });
            qaSelect.disabled = false;
            compareBtn.disabled = false;
        }

        async function handleCompareClick() {
            const qaSelect = document.getElementById('qa-select');
            const selectedIndex = qaSelect.value;
            if (selectedIndex === '') {
                alert('Please select a question first.');
                return;
            }

            const compareBtn = document.getElementById('compare-btn');
            const loadingSpinner = document.getElementById('comparison-loading-spinner');
            const resultsContainer = document.getElementById('results-container');
            const originalAnswerDiv = document.getElementById('original-answer');
            const ragAnswerDiv = document.getElementById('rag-answer');
            const askAnswerDiv = document.getElementById('ask-answer');

            const selectedQa = fullQaData[selectedIndex];
            const question = selectedQa.document;
            const originalAnswer = selectedQa.cmetadata.answer;

            loadingSpinner.style.display = 'block';
            resultsContainer.style.display = 'none';
            compareBtn.classList.add('is-loading');

            try {
                // Define API call promises to run in parallel
                const ragPromise = fetch('/query', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question: question, top_k: 5 })
                }).then(res => {
                    if (!res.ok) return res.json().then(err => Promise.reject(err.detail || 'RAG query failed'));
                    return res.json();
                });

                const askPromise = fetch(`/query/ask?question=${encodeURIComponent(question)}`, {
                    method: 'POST'
                }).then(res => {
                    if (!res.ok) return res.json().then(err => Promise.reject(err.detail || 'ASK query failed'));
                    return res.json();
                });

                // Wait for both API calls to complete
                const [ragResult, askResult] = await Promise.all([ragPromise, askPromise]);

                // Display all three results
                originalAnswerDiv.textContent = originalAnswer;
                ragAnswerDiv.textContent = ragResult.response.answer;
                askAnswerDiv.textContent = askResult.response.answer; // Correctly access the 'answer' property
                resultsContainer.style.display = 'flex';

            } catch (error) {
                console.error('Error comparing answers:', error);
                alert('An error occurred during comparison: ' + error);
            } finally {
                loadingSpinner.style.display = 'none';
                compareBtn.classList.remove('is-loading');
            }
        }


        // --- Original Functions for Data Tables ---

        async function clearData() {
            if (confirm('您確定要清除所有資料嗎？此操作無法撤銷。')) {
                try {
                    const response = await fetch('/database/clear', { method: 'DELETE' });
                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.detail || 'Failed to clear data');
                    }
                    alert('Data cleared successfully.');
                    fetchData();
                } catch (error) {
                    alert(`Error clearing data: ${error.message}`);
                    console.error('Error clearing data:', error);
                }
            }
        }

        async function fetchData() {
            const laborLawContainer = document.getElementById('labor-law-container');
            const laborLawQaContainer = document.getElementById('labor-law-qa-container');
            laborLawContainer.innerHTML = '<p class="has-text-centered">Loading Labor Law Data...</p>';
            laborLawQaContainer.innerHTML = '<p class="has-text-centered">Loading Q&A Data...</p>';

            try {
                const response = await fetch('/database');
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'Failed to fetch data');
                }
                const data = await response.json();
                
                const laborLawData = data.filter(item => item.cmetadata.source === 'labor_law');
                const laborLawQaData = data.filter(item => item.cmetadata.source === 'labor_law_qa');

                fullQaData = laborLawQaData;
                populateQaDropdown(fullQaData);
                renderData(laborLawData, fullQaData);

            } catch (error) {
                laborLawContainer.innerHTML = `<div class="notification is-danger">${error.message}</div>`;
                laborLawQaContainer.innerHTML = '';
                console.error('Error fetching data:', error);
            }
        }

        function renderData(laborLawData, laborLawQaData) {
            renderTable('labor-law-container', 'Labor Law', laborLawData, ['article', 'chapter', 'references', 'document'], { 'document': '條文內容' });
            renderTable('labor-law-qa-container', 'Labor Law Q&A', laborLawQaData, ['document', 'answer', 'references'], { 'document': '問題' });
        }

        function renderTable(containerId, title, data, headers, header_rename) {
            const container = document.getElementById(containerId);
            if (!data || data.length === 0) {
                container.innerHTML = `<h2 class="title is-4">${title}</h2><p class="has-text-centered">No data found.</p>`;
                return;
            }

            const table = document.createElement('table');
            table.className = 'table is-bordered is-striped is-narrow is-hoverable is-fullwidth';
            
            const thead = document.createElement('thead');
            const tbody = document.createElement('tbody');
            const headerRow = document.createElement('tr');
            headers.forEach(headerText => {
                const th = document.createElement('th');
                th.textContent = header_rename[headerText] || headerText;
                headerRow.appendChild(th);
            });
            thead.appendChild(headerRow);

            data.forEach(row => {
                const tr = document.createElement('tr');
                headers.forEach(header => {
                    const td = document.createElement('td');
                    let cellData = (header === 'document') ? row.document : row.cmetadata[header];

                    if (typeof cellData === 'string' && cellData.length > 100) {
                        const contentDiv = document.createElement('div');
                        contentDiv.className = 'scrollable-content';
                        contentDiv.textContent = cellData;
                        td.appendChild(contentDiv);
                    } else if (Array.isArray(cellData)) {
                        td.innerHTML = `<pre>${JSON.stringify(cellData, null, 2)}</pre>`;
                    } else {
                        td.textContent = cellData;
                    }
                    tr.appendChild(td);
                });
                tbody.appendChild(tr);
            });

            table.appendChild(thead);
            table.appendChild(tbody);
            container.innerHTML = `<h2 class="title is-4">${title}</h2>`;
            container.appendChild(table);
        }
    </script>

</body>
</html>
