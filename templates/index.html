<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Database Data</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <style>
        .collapsible-content {
            display: none;
            word-break: break-all;
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 4px;
            margin-top: 5px;
        }
        .is-family-monospace {
            font-family: monospace;
        }
    </style>
</head>
<body>

    <section class="section">
        <div class="container">
            <h1 class="title">Database Content</h1>
            <div id="data-container" class="table-container"></div>
        </div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetchData();
        });

        async function fetchData() {
            const container = document.getElementById('data-container');
            container.innerHTML = '<p class="has-text-centered">Loading...</p>';
            try {
                const response = await fetch('/database');
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'Failed to fetch data');
                }
                const data = await response.json();
                renderTable(data);
            } catch (error) {
                container.innerHTML = `<div class="notification is-danger">${error.message}</div>`;
                console.error('Error fetching data:', error);
            }
        }

        function renderTable(data) {
            const container = document.getElementById('data-container');
            if (!data || data.length === 0) {
                container.innerHTML = '<p class="has-text-centered">No data found.</p>';
                return;
            }

            const table = document.createElement('table');
            table.className = 'table is-bordered is-striped is-narrow is-hoverable is-fullwidth';
            
            const thead = document.createElement('thead');
            const tbody = document.createElement('tbody');
            const headers = ['cmetadata', 'document']; // Only show these headers

            // Header
            const headerRow = document.createElement('tr');
            headers.forEach(headerText => {
                const th = document.createElement('th');
                th.textContent = headerText;
                headerRow.appendChild(th);
            });
            thead.appendChild(headerRow);

            // Body
            data.forEach((row, rowIndex) => {
                const tr = document.createElement('tr');
                headers.forEach((header, colIndex) => {
                    const td = document.createElement('td');
                    const cellData = row[header];

                    if (header === 'document' && cellData) {
                        const contentStr = String(cellData);
                        
                        const preview = document.createElement('span');
                        preview.textContent = contentStr.substring(0, 100) + (contentStr.length > 100 ? '...' : '');
                        
                        const button = document.createElement('button');
                        button.className = 'button is-small is-light ml-2';
                        button.textContent = 'Toggle';
                        
                        const fullContent = document.createElement('div');
                        fullContent.className = 'collapsible-content';
                        fullContent.textContent = contentStr;
                        
                        button.onclick = () => {
                            fullContent.style.display = fullContent.style.display === 'none' ? 'block' : 'none';
                        };
                        
                        td.appendChild(preview);
                        td.appendChild(button);
                        td.appendChild(fullContent);

                    } else if (header === 'cmetadata' && typeof cellData === 'object' && cellData !== null) {
                        td.innerHTML = `<pre>${JSON.stringify(cellData, null, 2)}</pre>`;
                    } else {
                        td.textContent = cellData;
                    }
                    tr.appendChild(td);
                });
                tbody.appendChild(tr);
            });

            table.appendChild(thead);
            table.appendChild(tbody);
            container.innerHTML = '';
            container.appendChild(table);
        }
    </script>

</body>
</html>
